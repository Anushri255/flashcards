<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcard Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .flashcard {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .buttons button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: #0056b3;
        }

        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #quizOver {
            display: none;
            animation: fadeIn 2s ease-in-out;
            font-size: 2em;
            margin-top: 20px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flashcard" class="flashcard">
            <p id="question"></p>
            <p id="quizOver">Congratulations! You've completed the quiz.</p>
        </div>
        <div class="buttons">
            <button id="trueBtn">True</button>
            <button id="falseBtn">False</button>
        </div>
        <p id="score"></p>
    </div>
    <script>
        const questions = [
            { question: "A variable is a storage location identified by a variable name that holds data which can be changed during program execution.", answer: "True" },
            { question: "The acronym 'OOP' stands for 'Output-Oriented Programming.'", answer: "False" },
            { question: "A function is a block of code that performs a specific task, defined by a name and can be executed when called.", answer: "True" },
            { question: "Recursion is a programming technique where a function calls itself to solve a problem.", answer: "True" },
            { question: "An array is a collection of elements, each identified by an index or key, stored in a single variable.", answer: "True" },
            { question: "A loop is a control structure that repeats a block of code as long as a specified condition is true.", answer: "True" },
            { question: "The purpose of an if statement is to execute a block of code only if a specified condition is false.", answer: "False" },
            { question: "API stands for 'Application Programming Interface.'", answer: "True" },
            { question: "Inheritance in OOP is a mechanism where a new class inherits properties and behavior (methods) from an existing class.", answer: "True" },
            { question: "Encapsulation is the bundling of data with the methods that operate on that data, restricting direct access to some of the object's components.", answer: "True" },
            { question: "Polymorphism in OOP is the ability of different objects to respond to the same method call in different ways.", answer: "True" },
            { question: "A syntax error is a runtime error that occurs when a program is syntactically correct but contains an illegal operation.", answer: "False" }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const scoreElement = document.getElementById('score');
        const trueBtn = document.getElementById('trueBtn');
        const falseBtn = document.getElementById('falseBtn');
        const quizOverElement = document.getElementById('quizOver'); // Corrected line

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                questionElement.textContent = questions[currentQuestion].question;
            } else {
                questionElement.hidden = true;
                trueBtn.hidden = true;
                falseBtn.hidden = true;
                quizOverElement.textContent = `Congratulations! Your final score is ${score}.`;
                quizOverElement.style.display = 'block';
            }
        }

        trueBtn.addEventListener('click', () => {
            if (questions[currentQuestion].answer === "True") {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        });

        falseBtn.addEventListener('click', () => {
            if (questions[currentQuestion].answer === "False") {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
