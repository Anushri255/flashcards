<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcard Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .flashcard {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .buttons button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: #0056b3;
        }

        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flashcard" class="flashcard">
            <p id="question"></p>
        </div>
        <div class="buttons">
            <button id="trueBtn">True</button>
            <button id="falseBtn">False</button>
        </div>
        <p id="score"></p>
    </div>
</body>
</html>
